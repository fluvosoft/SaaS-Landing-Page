<svg xmlns="http://www.w3.org/2000/svg" width="521" height="309" fill="none" viewBox="0 0 521 309">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#262626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FACC15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="521" height="309" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Lumiro Icon -->
  <g transform="translate(40, 80)">
    <rect width="80" height="80" rx="20" fill="#262626" stroke="#FACC15" stroke-width="2"/>
    <path d="M20 20 L20 60 L60 60 L60 50 L30 50 L30 20 Z" fill="url(#accentGradient)"/>
    <circle cx="70" cy="20" r="12" fill="#FACC15" opacity="0.4"/>
    <circle cx="70" cy="20" r="8" fill="#FACC15" opacity="0.6"/>
  </g>
  
  <!-- Documentation/Code elements representing templates -->
  <g transform="translate(140, 100)" opacity="0.8">
    <!-- Code block representation -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#1a1a1a" stroke="#FACC15" stroke-width="1.5" opacity="0.3"/>
    <line x1="15" y1="20" x2="50" y2="20" stroke="#FACC15" stroke-width="2" opacity="0.6"/>
    <line x1="15" y1="35" x2="70" y2="35" stroke="#FACC15" stroke-width="2" opacity="0.4"/>
    <line x1="15" y1="50" x2="60" y2="50" stroke="#FACC15" stroke-width="2" opacity="0.5"/>
    <line x1="15" y1="65" x2="45" y2="65" stroke="#FACC15" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Template cards -->
  <g transform="translate(280, 90)" opacity="0.7">
    <rect x="0" y="0" width="80" height="100" rx="8" fill="#1a1a1a" stroke="#FACC15" stroke-width="1.5" opacity="0.2"/>
    <rect x="10" y="10" width="60" height="40" rx="4" fill="#FACC15" opacity="0.2"/>
    <line x1="10" y1="60" x2="70" y2="60" stroke="#FACC15" stroke-width="1.5" opacity="0.4"/>
    <line x1="10" y1="75" x2="50" y2="75" stroke="#FACC15" stroke-width="1.5" opacity="0.3"/>
    <line x1="10" y1="90" x2="60" y2="90" stroke="#FACC15" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- Lumiro Text -->
  <text x="140" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FACC15" opacity="0.9">Lumiro</text>
  <text x="140" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" fill="#d4d4d4" opacity="0.8">Landing Page Templates</text>
</svg>
